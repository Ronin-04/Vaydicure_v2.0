<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% comment %} <link rel="stylesheet" href="static/Medicine.css" /> {% endcomment %}
  </head>

  <body>
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-image: linear-gradient(180deg, #b6dcff, #ffffff, #b8ddff);
        background-repeat: no-repeat;
        font-family: "comfortaa", sans-serif;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        color: white;
      }
      .img1 {
        width: 4%;
      }
      .img2 {
        width: 7%;
      }
      .mainSection {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin-bottom: 100px;
      }

      .chatbot {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 80vh;
        width: 45%;
        background-color: #ffffff;
        border-radius: 20px;
        padding-top: 10px;
        position: relative;
      }

      .chatbotHead {
        display: flex;
        align-items: center;
        justify-content: left;
        flex-direction: row;
        border-radius: 10px;
        color: white;
        gap: 10px;
        position: absolute;
        top: 10px;
        left: 35%;
        transform: translateX(-50%);
      }

      .chatbotLogo {
        height: 45px;
        width: 45px;
        margin: 10px;
      }

      .Chatbotmain {
        display: flex;
        background-color: #1195f8;
        padding: 20px;
        border-radius: 10px;
        color: white;
        gap: 10px;
      }

      .image {
        height: 166px;
        width: 225px;
        margin-top: 25px;
      }

      .subSection {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .input-container {
        position: relative;
        display: flex;
        align-items: center;
        width: 80%;
        margin-top: 100px;
      }

      .input-container input {
        width: 100%;
        padding: 10px 40px; /* Ensure space for the button */
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        border-radius: 15px;
        background-color: #e4e4e4;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      }

      .input-container button {
        background: none;
        border: none;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        padding: 0;
      }

      .input-container button img {
        width: 25px;
        height: 25px;
      }

      .main_container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 80vh;
        width: 45%;
        background-color: #ffffff;
        border-radius: 20px;
        padding-top: 10px;
        position: relative;
      }

      .subSection {
        /* position: fixed; */
        bottom: 0;
        flex-direction: column;
        border: 2px solid #787878;
        border-radius: 10px;
        height: 100%;
        /* margin: 20px; */
        margin-top: 260px;
        margin-right: 80px;
        padding: 25px;
      }

      .subSection a {
        text-decoration: none;
        color: #777777;
        padding: 20px;
      }

      .Search_container {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        background: #f3f3f3;
        width: 90%;
        height: 90px;
      }

      button {
        background-color: #1195f8;
        border-radius: 10px;
        color: rgba(163, 163, 163, 0.61);
        border: none;
        margin-left: 10px;
        margin-right: 10px;
      }

      .data_container {
        {% comment %} padding-top: 20%; {% endcomment %}
        padding: 50px;
        text-align: center;
        margin-top: 3%;
        width: 75%;
        height: 40%
        ;
        flex-shrink: 0;
        border-radius: 20px;
        background: #f3f3f3;
        color: #777;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
      }

      .submit_btn {
        width: 150px;
        padding: 10px;
        margin-top: 10px;
        background: #1195f8;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .submit_btn:hover {
        background: #0a64c8;
      }

      .input_box {
        padding-left: 2%;
        width: 100%;
        border: none;
        background-color: #f3f3f3;
        color: #777;
        font-family: Comfortaa;
        font-size: 25.182px;
        font-style: normal;
        font-weight: 700;
        {% comment %} line-height: normal; {% endcomment %}
      }
      .input_box:focus{
        border:none;
        outline:none;
      }
    </style>
    <div class="mainContainer">
      <div class="header">
        <a href="/mainpage/"
          ><img class="img1" src="/static/logo.png" alt="logo"
        /></a>
        <img class="img2" src="/static/name.png" alt="name" />
      </div>
      <div class="mainSection">
        <div class="subSection">
          <a href="/medicine/">Medicine Search</a>
          <a href="/appointment/">Appointment Book</a>
          <a href="/urgentcare/">Urgent Care</a>
        </div>
        <div class="main_container">
          <div class="Search_container">
            <input
              class="input_box"
              type="text"
              id="medicineSearchInput"
              placeholder="Enter your message..."
            />
            <button onclick="searchMedicine()" class="submit_btn">Search</button>
          </div>
          <div id="searchResults" class="data_container">
            <p>Search for Medicine by Symptoms or Brand Name</p>
          </div>
        </div>
      </div>
    </div>
    <script>
       function searchMedicine() {
            alert('Searching for medicine...');
        }
        document.getElementById('medicineSearchInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                searchMedicine(); 
            }
        });
      function searchMedicine() {
        const query = document.getElementById('medicineSearchInput').value.trim();
        const resultsDiv = document.getElementById('searchResults');

        if (!query) {
            resultsDiv.innerHTML = "<p style='color:red;'>Please enter a medicine name.</p>";
            return;
        }

        
        const apiUrl = `https://api.fda.gov/drug/label.json?search=openfda.brand_name:${query}`;

        
        resultsDiv.innerHTML = "<p>Searching...</p>";

        
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error("No data found.");
                }
                return response.json();
            })
            .then(data => {
                if (data.results && data.results.length > 0) {
                    const result = data.results[0];
                    const generic_name = result.openfda.generic_name ? result.openfda.generic_name[0] : "Unknown";
                    const substance_name = result.openfda.substance_name ? result.openfda.substance_name[0] : "Unknown";
                    const brandName = result.openfda.brand_name ? result.openfda.brand_name[0] : "Unknown";
                    const manufacturer = result.openfda.manufacturer_name ? result.openfda.manufacturer_name[0] : "Unknown";
                    const product_type = result.openfda.product_type ? result.openfda.product_type[0] : "Unknown";
                


                    resultsDiv.innerHTML = `
                        <p><strong>Brand Name:</strong> ${brandName}</p>
                        <p><strong>Manufacturer:</strong> ${manufacturer}</p>
                        <p><strong>Substance Name:</strong> ${substance_name}</p>
                        <p><strong>Product Type:</strong> ${product_type}</p>
                        <p><strong>Generic Name:</strong> ${generic_name}</p>

                        {% comment %} <p>For more information, visit:</p>
                        <a href="https://open.fda.gov/apis/drug/label/" target="_blank">OpenFDA Page</a> {% endcomment %}
                    `;
                }else {
                    
                    resultsDiv.innerHTML = "<p style='color:blue;'>Medicine not found. Please try another name.</p>";
                }
            })
            .catch(error => {
                console.error(error);
                resultsDiv.innerHTML = "<p style='color:red;'>Medicine not found. Please try another name.</p>";
            });
    } 
    </script>
  </body>
</html>
